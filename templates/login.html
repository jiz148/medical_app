<!doctype html>
<html>
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
</head>
<style>
</style>

<body>
  <div id="login">
    <div id="header">
        Telemedicine Health App
    </div>
    <div> [[message]] </div>
    <div id="error" v-show="showError">[[errorMess]]</div>
    <div id="formElements">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" v-model="username" placeholder="Enter username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" v-model="password" placeholder="Enter password">
        </div>
        <button id="submitBut" class="btn btn-primary" type="submit" v-on:click="loginInfo">Login</button>
        <form action="/disclaimer" method="post">
            <button id="registerBut" class="btn btn-danger" type="submit" >Register</button>
        </form>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-vue/2.21.2/bootstrap-vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
<script>
  var login = new Vue({ //controls form input
    el: '#login',
    delimiters : ['[[', ']]'],
    data: {
      query: "",
      message: "put info about app here",
      username: "",
      password: "",
      showError: false,
      errorMess: "",
      response: {}
    },
    methods: {
      loginInfo: function() { //keeps track of which database to query
        console.log("logging in");
        if(this.password == "") { 
            this.errorMess = "Please input a password.";
            this.showError = true;
        } else if(this.username == "") {
            this.errorMess = "Please input a username.";
            this.showError = true;
        } else { //should also sanitize input for sql injection, but we can worry about that later
            this.showError = false;
            this.performQuery();
        }
      },
      performQuery: function() {
        document.getElementById("submit").disabled = true; //stop queries from happening
        var url = "/login";
        url += "?username=" + this.username;
        url += "?password=" + this.password; 
        axios //executes the query with a promise to get around asynchronous javascript behavior
          .get(url,{
            headers: {
              'Content-Type': 'application/json;charset=UTF-8',
              'Access-Control-Allow-Origin': '*',
            }
          })
          .then(response => {
            this.response = response.data; //update table with new data
          }).catch(error => {
            if(error.response) {
              console.log("Error: " + error.message);
            }
            document.getElementById("submit").disabled = false; //allow queries to start again
          });
        document.getElementById("submit").disabled = false; //allow queries to start again
      },
      toggleMessage: function() {
        this.show = !this.show;
      }
    }
  });
</script>

</html>
